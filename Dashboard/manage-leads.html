</head>
<body>

<div class="container">
<div class="sidebar">
    <h2 onclick="location.href='admin-dashboard.html'" style="cursor:pointer;">
        Admin Panel
    </h2>
    <ul>
        <li onclick="location.href='admin-dashboard.html'">Dashboard</li>
        <li onclick="location.href='manage-users.html'">Manage Users</li>

        <li onclick="location.href='login.html'">Logout</li>
    </ul>
</div>

<div class="main-content">
    <h1>Manage Leads</h1>

    <!-- ADD LEAD FORM -->
    <h2>Add New Lead</h2>
    <div class="form-box">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Phone Number">
        <input type="email" placeholder="Email">
        <input type="text" placeholder="College Name">
        <input type="text" placeholder="University">
        <input type="text" placeholder="Qualification">
        <input type="text" placeholder="Location">
        <input type="text" placeholder="Course">

        <button class="btn">Add Lead</button>
    </div>

    <!-- LEADS TABLE -->
    <h2>All Leads</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Status</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>9876543210</td>
            <td>
                <select>
                    <option>New</option>
                    <option>Called</option>
                    <option>Follow-up</option>
                    <option>Closed</option>
                    <option>Converted</option>
                </select>
            </td>
        </tr>
    </table>

</div>
</div>
