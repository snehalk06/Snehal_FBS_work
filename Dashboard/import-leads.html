<!DOCTYPE html>
<html>
<head>
    <title>Import Leads</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<!-- Sidebar -->
<div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
        <li onclick="location.href='admin-dashboard.html'">Dashboard</li>
        <li onclick="location.href='manage-users.html'">Manage Users</li>
        <li onclick="location.href='manage-leads.html'">Manage Leads</li>
        <li onclick="location.href='import-leads.html'" class="active">Import Leads</li>
        <li onclick="location.href='reports.html'">Reports</li>
        <li onclick="location.href='login.html'">Logout</li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">

    <h1>Import Leads</h1>

    <!-- Lead Source -->
    <div class="card">
        <h3>Select Lead Source</h3>
        <select>
            <option>Select Source</option>
            <option>Meta</option>
            <option>Instagram</option>
            <option>Google</option>
            <option>Walk-in</option>
            <option>Inbound</option>
        </select>
    </div>

    <!-- Upload File -->
    <div class="card">
        <h3>Upload File</h3>
        <input type="file" accept=".csv,.xlsx,.xls">
        <p class="note">Upload Excel or CSV file only</p>
    </div>

    <!-- Field Mapping -->
    <div class="card">
        <h3>Field Mapping</h3>

        <div class="mapping-row">
            <label>Name</label>
            <select>
                <option>Select Column</option>
                <option>Column A</option>
                <option>Column B</option>
                <option>Column C</option>
            </select>
        </div>

        <div class="mapping-row">
            <label>Email</label>
            <select>
                <option>Select Column</option>
                <option>Column A</option>
                <option>Column B</option>
                <option>Column C</option>
            </select>
        </div>

        <div class="mapping-row">
            <label>Country Code</label>
            <select>
                <option>Select Column</option>
                <option>Column A</option>
                <option>Column B</option>
                <option>Column C</option>
            </select>
        </div>

        <div class="mapping-row">
            <label>Number</label>
            <select>
                <option>Select Column</option>
                <option>Column A</option>
                <option>Column B</option>
                <option>Column C</option>
            </select>
        </div>

        <button class="btn">Mapping</button>
    </div>

    <!-- Leads Stage & Assign -->
    <div class="card">
        <h3>Lead Settings</h3>

        <div class="mapping-row">
            <label>Lead Stage</label>
            <select>
                <option>Open</option>
                <option>CNR</option>
                <option>Call Back</option>
                <option>Stage 2</option>
                <option>Stage 2.5</option>
            </select>
        </div>

        <div class="mapping-row">
            <label>Assign To</label>
            <select>
                <option>Select Counselor</option>
                <option>Rahul</option>
                <option>Priya</option>
                <option>Amit</option>
            </select>
        </div>

        <button class="btn import-btn">Import Leads</button>
    </div>

    <!-- Result Message -->
    <div class="result success">
        ✔ Imported Data Successfully
    </div>

    <div class="result duplicate">
        ⚠ Duplicate Leads Found
    </div>

</div>
</div>

</body>
</html>
